<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
<script  src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
</head>
<style>
    #main-card{
        width: 1050px;
        position: relative;
        
    }
    #like{
    position: absolute;
    left: 90%;
    color: black;
    top: 72%;
    display: none;
   }
   #like:hover{
    color: #1E90FF;
   }
   #share{
    position: absolute;
    left: 95%;
    color: black;
    top: 72%;
    display: none;
   }
   #share:hover{
    color: #927272;
   }
   #source{
    position: absolute;
    left: 75%;
    
   }
</style>
<body>
    <div id="details" class="container mt-5">
        <!-- Details will be injected here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        // (Include your Firebase initialization code here)
        var firebaseConfig = {
    apiKey: "AIzaSyDhZPE8mascQUpraZYrDWKMYa2a0cp7LFw",
    authDomain: "yolopanel.firebaseapp.com",
    databaseURL: "https://yolopanel-default-rtdb.firebaseio.com",
    projectId: "yolopanel",
    storageBucket: "yolopanel.appspot.com",
    messagingSenderId: "647674058442",
    appId: "1:647674058442:web:ca6822cfcbda29b2aac633"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
        // Get the ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Fetch the data for the given ID
        firebase.database().ref("news/" + id).once('value').then(function(snapshot) {
            const data = snapshot.val();
            const detailsHtml = `
              <center>  <div class='card mb-3'id='main-card'>
                     <img src=${data.image || ""} class="card-img-top">
                    <div class='card-body'>
                        <div class="fa fa-thumbs-up"id='like' aria-hidden="true"></div> <div class="fas fa-share"id='share' aria-hidden="true"></div> <h2 class='card-title'>${data.details}</h2>
                        <p class='card-text'>${data.headline}</p>
                         <p class='card-text'>${data.subHeadline}</p>
                         <p class="card-text"><small class="text-muted"id='source'>Source:${snapshot.val().source}</small></p>
                    </div>
                   
                </div></center>
            `;
            document.getElementById('details').innerHTML = detailsHtml;
        });
    </script>
</body>
</html>
