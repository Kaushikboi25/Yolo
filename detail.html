<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
<script  src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
</head>
<style>
/* General Card Style */
*{
    background-color: #111;
}
body{
    background-color: #111;
}
#main-card {
    background-color: #2b2b2b;
    color: #f5f5f5;
    border: 1px solid #444;
    border-radius: 8px;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
}

/* Image Styling */
#main-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* Headline Styling */
#main-card h2.card-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #ffffff;
}

/* Subheadline Styling */
#main-card p.card-text:first-of-type {
    font-size: 18px;
    margin-bottom: 10px;
    color: #cccccc;
}

/* Source Styling */
#main-card p#source {
    font-size: 14px;
    margin-bottom: 20px;
    color: #888888;
}

/* News Details Styling */
#main-card p.card-text:not(:first-of-type) {
    font-size: 16px;
    line-height: 1.6;
    color: #e0e0e0;
    margin-bottom: 20px;
}

/* Like and Share Buttons Styling */
#like, #share {
    display: inline-block;
    color: #888888;
    margin-left: 10px;
    cursor: pointer;
    font-size: 20px;
}

#like:hover, #share:hover {
    color: #ffffff;
}

#main-card .card-body {
    padding: 10px 0;
    text-align: center;
}

</style>
<body>
    <div id="details" class="container mt-5">
        <!-- Details will be injected here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        // (Include your Firebase initialization code here)
        var firebaseConfig = {
    apiKey: "AIzaSyDhZPE8mascQUpraZYrDWKMYa2a0cp7LFw",
    authDomain: "yolopanel.firebaseapp.com",
    databaseURL: "https://yolopanel-default-rtdb.firebaseio.com",
    projectId: "yolopanel",
    storageBucket: "yolopanel.appspot.com",
    messagingSenderId: "647674058442",
    appId: "1:647674058442:web:ca6822cfcbda29b2aac633"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
        // Get the ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Fetch the data for the given ID
        firebase.database().ref("news/" + id).once('value').then(function(snapshot) {
    const data = snapshot.val();
    const detailsHtml = `
        <center><div class='card mb-3' id='main-card'>
            <div class='card-body'>
                <h2 class='card-title'>${data.headline}</h2>
                <p class="card-text"><small class="text-muted" id='source'>Source: ${data.source}</small></p>
                <p class='card-text'>${data.subHeadline}</p>
                <img src="${data.image || ''}" class="card-img-top">
                <p class='card-text'>${data.details}</p>
                <div>
                    <i class="fa fa-thumbs-up" id='like' aria-hidden="true"></i>
                    <i class="fas fa-share" id='share' aria-hidden="true"></i>
                </div>
            </div>
        </div></center>
    `;
    document.getElementById('details').innerHTML = detailsHtml;
});

    </script>
</body>
</html>
